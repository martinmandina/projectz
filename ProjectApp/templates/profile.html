{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:30px;">
    <div class="row profile">
        <div class="col-md-2">
            {% if profile.profile_picture %}
            <img src="{{profile.profile_picture.url}}" alt="{{user}}" class="img-responsive">
            {% else %}
            <img src="/media/prof_pics/Avatar.png" alt="No Profile Pic">
            {% endif %}
        </div>
        
            <div class="col-md-2">
            <p style="margin-left:20px;margin-top: 30px;"><strong>Bio: </strong>{{profile.bio}}</p>
            <p style="margin-left:20px;"><strong>Contact Info: </strong>{{profile.contact_info}}</p>
        </div>

    </div>
    <div class="row" style="margin-top:30px;">
        <div class="row">
            <h3 class="text-center" style="margin-left:500px;">Projects</h3>
        </div>
      
        <div class="card-deck">
            {% for one in projects %}
            
            <div class="col-md-4">
                <div class="card mb-3">

                  
                    <div class="view overlay">
                        <img class="card-img-top" src="{{one.image.url}}" alt="{{one.title}}">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
   

    </div>
</div>

{% endblock %}
